version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    strict_function_checks: true # return an error if a called SQL function does not exist
    gen:
      go:
        sql_package: "pgx/v5"
        out: "sqlc"
        emit_all_enum_values: true
        emit_enum_valid_method: true
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_json_tags: true
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "uuid"
        nullable: true
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
          pointer: true
      - db_type: "pg_catalog.timestamp"
        go_type:
          type: "Timestamp"
      - db_type: "pg_catalog.timestamp"
        nullable: true
        go_type:
          type: "Timestamp"
      - column: "test_executions.id"
        go_type:
          import: "github.com/annexhq/annex/test"
          type: "TestExecutionID"
      - column: "test_execution_payloads.test_exec_id"
        go_type:
          import: "github.com/annexhq/annex/test"
          type: "TestExecutionID"
      - column: "case_executions.test_exec_id"
        go_type:
          import: "github.com/annexhq/annex/test"
          type: "TestExecutionID"
      - column: "logs.test_exec_id"
        go_type:
          import: "github.com/annexhq/annex/test"
          type: "TestExecutionID"
      - column: "case_executions.id"
        go_type:
          import: "github.com/annexhq/annex/test"
          type: "CaseExecutionID"
      - column: "logs.case_exec_id"
        nullable: true
        go_type:
          import: "github.com/annexhq/annex/test"
          type: "CaseExecutionID"
          pointer: true